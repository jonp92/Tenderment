      layout_properties: {row: OIARFB, width_xs: 2, col_xs: 3, width: 136.667}
    - type: DropDown
      properties:
        role: null
        align: full
        tooltip: ''
        placeholder: -- None --
        border: ''
        enabled: true
        foreground: ''
