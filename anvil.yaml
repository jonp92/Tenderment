dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: false, use_email: true,
    confirm_email: true, allow_remember_me: true, remember_me_days: 0.3333}
  server_config: {user_table: users}
startup: {type: form, module: Homepage}
package_name: Thumb_Cutter_Online
allow_embedding: false
name: Tenderment v2
runtime_options: {version: 2, client_version: '3', server_version: python3-full, server_spec: null}
metadata: {title: Tenderment v2, description: Print Management System, logo_img: 'asset:tcicon.png'}
startup_form: null
db_schema:
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: first_name
      admin_ui: {width: 200}
      type: string
    - name: last_name
      admin_ui: {width: 200}
      type: string
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 200}
      type: bool
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: remembered_logins
      admin_ui: {width: 200}
      type: simpleObject
  prints:
    title: Prints
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 463}
      type: string
    - name: media_object
      admin_ui: {width: 200}
      type: media
    - name: uploaded
      admin_ui: {width: 200}
      type: string
    - name: price
      admin_ui: {width: 200}
      type: string
    - name: weight
      admin_ui: {width: 200}
      type: string
    - name: time
      admin_ui: {width: 200}
      type: string
renamed: true
